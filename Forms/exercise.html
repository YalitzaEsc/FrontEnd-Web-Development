<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
</head>
<body>

    <h1>Your Course Landing Page</h1>

    <form action="./exercise.html">

        <div>
            <label for="title">Course Title</label>
            <input type="text" name = "title" id = "title">
        </div>


        <div>
            <label for="description">Course Description</label> <br>
            <textarea name="description" id="description" rows="10" cols="30"></textarea>
        </div>
        
        <div>
            <label for="skill">Skill Level</label>
            <select name="skill" id="skill">
                <option value="beginner">Beginner</option>
                <option value="elementary">Elementary</option>
                <option value="advanced">Advanced</option>
            </select>
        </div>
        
        <div>
            <label for="ready">Are you ready to publish the course?</label>
            <input type="checkbox" id = "ready"> <br>
            <button>Submit</button>
        </div>

        
    </form>
    
</body>
</html>
